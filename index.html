<h2 id="%E3%81%8A%E3%81%97%E3%82%89%E3%81%9B%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3-1">おしらせセクション</h2>
<h3 id="%E6%9E%A0%E7%B7%9A%E3%82%92%E4%BD%9C%E3%82%8A%E3%81%BE%E3%81%97%E3%82%87%E3%81%86">枠線を作りましょう</h3>
<p>cssでこちらを記述してみましょう.</p>
<pre><code class="language-css"><span class="hljs-selector-class">.information_container</span>{
  <span class="hljs-attribute">border</span>: <span class="hljs-number">#00EDFF</span> <span class="hljs-number">3px</span> solid;
}
</code></pre>
<p>「お知らせ」の周りに枠線が出来たと思います.</p>
<p>値の意味は, 順番に 色 ‐&gt; 太さ ‐&gt; 線の種類 です.</p>
<p>線の種類は, 点線や二重線など,他にもいろいろあります.<br>
詳しくは<a href="https://developer.mozilla.org/ja/docs/Web/CSS/border">こちら</a>(公式リファレンス)</p>
<footer>7月7日 シス研勉強会資料</footer>

<h2 id="%E8%A3%9C%E8%B6%B3">補足</h2>
<h3 id="box-sizing-border-box">box-sizing: border-box</h3>
<p>前回に解説するには難しいと感じたため, あえて触れていませんでした.<br>
リセットCSSに追加したこれは,<br>
要素の大きさ(高さや幅)に, paddingや枠線を含めるという意味です.<br>
開発者ツールで確認してみると,<br>
「おしらせ」のh2の横幅は930pxですが,<br>
それ以外のh2の横幅は936pxになっていると思います.<br>
これは, h2要素の横幅は936pxだと決まっているので, 枠線を足したことでコンテンツの表示幅がその分狭くなったということです.<br>
レイアウト崩れを防ぐことができるので, よく用いられるプロパティです.</p>
<footer>7月7日 シス研勉強会資料</footer>
</section>

    <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">"date"</span>&gt;</span>2025/7/4<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>

<h2 id="display">display</h2>

<p>大きく分けて, HTML要素には3種類の並べ方が存在します.</p>
<h4 id="display-block">display: block;</h4>
<p>デフォルトの並べ方. 縦に並べていきます.</p>
<h4 id="display-flex">display: flex;</h4>
<p>横に並べていきます. 要素が大きすぎたり, 多すぎたりするとはみ出る.</p>
<h4 id="display-grid">display: grid;</h4>
<p>一行に並べる要素数を固定し, 割合を分割して配置します.</p>

<p>表を作るには,「table」というタグを使います.</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">table</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">tbody</span>&gt;</span>

      <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>サークル名<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>システム工学研究会(通称シス研)<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">tr</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>創設年<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>1976年<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">tr</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>会員数<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>267名(2025年)<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">tbody</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">table</span>&gt;</span>
</code></pre>
<p>表を作るには,更に「tbody」で囲む必要があります.<br>
「tr」で行を追加,「td」で列(データ)を追加です.<br>
trを3つ,tdをtr1つにつき2つ使っているので,この表は3行2列の表です.</p>

<p>この状態だと非常に見づらいので,スタイルを適用します.</p>
<div class="small">
<pre><code class="language-css"><span class="hljs-selector-class">.sentence_container</span> <span class="hljs-selector-tag">table</span>{

  <span class="hljs-attribute">border-collapse</span>: collapse;
}

<span class="hljs-selector-class">.sentence_container</span> <span class="hljs-selector-tag">table</span> <span class="hljs-selector-tag">tr</span>{
  <span class="hljs-attribute">border-top</span>: <span class="hljs-built_in">rgb</span>(<span class="hljs-number">165</span>, <span class="hljs-number">165</span>, <span class="hljs-number">165</span>) <span class="hljs-number">1px</span> solid;
  <span class="hljs-attribute">border-bottom</span>: <span class="hljs-built_in">rgb</span>(<span class="hljs-number">165</span>, <span class="hljs-number">165</span>, <span class="hljs-number">165</span>) <span class="hljs-number">1px</span> solid;
}

<span class="hljs-selector-class">.sentence_container</span> <span class="hljs-selector-tag">table</span> <span class="hljs-selector-tag">td</span>{
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">4px</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>「callapse」セルの境界線を共有するように設定.<br>
行の外枠の上下に線を引き,各データセルの上下に余白を追加しました.<br>
間隔はtableに対するデフォルトCSSがいい感じにしてくれてるっぽい.</p>

<span class="hljs-selector-class">.sns_container</span> <span class="hljs-selector-tag">img</span><span class="hljs-selector-pseudo">:hover</span>{

}
</code></pre>
<footer>7月7日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="52" data-header="Web勉強会~HTML・CSS編その2~" data-footer="7月7日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="52" style="--header:Web勉強会~HTML・CSS編その2~;--footer:7月7日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="86">
<header>Web勉強会~HTML・CSS編その2~</header>
<h2 id="sns%E3%83%AA%E3%82%B9%E3%83%88-3">SNSリスト</h2>
<h3 id="%E9%81%B8%E6%8A%9E%E3%81%97%E3%81%A6%E3%81%84%E3%82%8B%E3%81%93%E3%81%A8%E3%82%92%E5%88%86%E3%81%8B%E3%82%8A%E3%82%84%E3%81%99%E3%81%8F%E3%81%99%E3%82%8B-2">選択していることを分かりやすくする</h3>
<pre><code class="language-css"><span class="hljs-selector-class">.sns_container</span> <span class="hljs-selector-tag">img</span><span class="hljs-selector-pseudo">:hover</span>
</code></pre>

<pre><code class="language-css"><span class="hljs-attribute">transform</span>: <span class="hljs-built_in">scale</span>(<span class="hljs-number">1.2</span>);
</code></pre>
<p>は,要素の大きさを1.2倍に変形させる(トランスフォームする)という意味です.</p>
<footer>7月7日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="53" data-header="Web勉強会~HTML・CSS編その2~" data-footer="7月7日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="53" style="--header:Web勉強会~HTML・CSS編その2~;--footer:7月7日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="86">
<header>Web勉強会~HTML・CSS編その2~</header>
<h2 id="sns%E3%83%AA%E3%82%B9%E3%83%88-4">SNSリスト</h2>
<h3 id="%E9%81%B8%E6%8A%9E%E3%81%97%E3%81%A6%E3%81%84%E3%82%8B%E3%81%93%E3%81%A8%E3%82%92%E5%88%86%E3%81%8B%E3%82%8A%E3%82%84%E3%81%99%E3%81%8F%E3%81%99%E3%82%8B-3">選択していることを分かりやすくする</h3>
<pre><code class="language-css"><span class="hljs-selector-class">.sns_container</span> <span class="hljs-selector-tag">img</span>{
  <span class="hljs-attribute">transition</span>: all <span class="hljs-number">0.3s</span>;
}
</code></pre>
<p>これは,自身に当てられているtransformを,どのように変化させるかを指定するためのプロパティです.<br>
1つ目の値が,対象です.今回は一つしかありませんが,allを使用しています.<br>
2つ目の値が,どのぐらいの時間を掛けて変化させるかです.<br>
今回は,ホバーされてから0.3秒掛けて大きくさせています.</p>
<footer>7月7日 シス研勉強会資料</footer>

<h3 id="position-relative-absolute">position; relative, absolute</h3>
<p>かなり難しいですが頑張ってください.</p>
<p>position: absolute;が適用された要素は,〇〇の要素から左右上下,~~離れた場所に配置する.といった,他要素からの相対的な位置を指定して配置することができます.何も設定されなかった場合,ページの左上になりますが,position: relative;が適用されている要素の中にabsoluteの要素が入ると,relativeの要素が相対的な基準となります.</p>
<p>簡単に言うと,absoluteっていう便利な機能を使うためにrelativeが必要ということです.</p>

<p>fixedだけ適用して,位置を何も指定しなかった場合,自動的に画面左上に固定されます.</p>
<footer>7月7日 シス研勉強会資料</footer>

<span class="hljs-selector-tag">header</span> <span class="hljs-selector-tag">img</span>{

<p>これは,imgに適用されているposition:relativeが悪さをしています.<br>
retativeの付いた要素は,描画の優先順位が高いです.</p>
<p>実はWebページには,縦横だけでなく,レイヤー分けもすることができます.<br>
言い換えると,x,y軸だけでなく,z軸の指定も出来ます.</p>
<p>なので,z軸の設定を弄って,無理やりheaderの優先順位を上げます.</p>
<footer>7月7日 シス研勉強会資料</footer>
</section>
